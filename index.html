<body>

    <script>
        // Configuration
        const GREETINGS = [
            "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ï‡∏≠‡∏ô‡πÄ‡∏ä‡πâ‡∏≤! ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏ï‡πá‡∏°‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏ô‡∏∞! üòä",
            "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ß‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà! ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏±‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏£‡∏≠‡∏¢‡∏¢‡∏¥‡πâ‡∏°‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞! üåû",
            "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏à‡πâ‡∏≤! ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏î‡∏µ‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô! üéâ"
        ];

        // Get random greeting
        function getRandomGreeting() {
            return GREETINGS[Math.floor(Math.random() * GREETINGS.length)];
        }

        // Save settings to localStorage
        function saveSettings() {
            const token = document.getElementById('telegramToken').value;
            const chatId = document.getElementById('chatId').value;
            const autoTime = document.getElementById('autoTime').value;
            if (token) localStorage.setItem('telegramToken', token);
            if (chatId) localStorage.setItem('chatId', chatId);
            if (autoTime) localStorage.setItem('autoTime', autoTime);
        }

        // Load settings from localStorage
        function loadSettings() {
            const token = localStorage.getItem('telegramToken');
            const chatId = localStorage.getItem('chatId');
            const autoTime = localStorage.getItem('autoTime');
            if (token) document.getElementById('telegramToken').value = token;
            if (chatId) document.getElementById('chatId').value = chatId;
            if (autoTime) document.getElementById('autoTime').value = autoTime;
        }

        // Preview selected image
        function previewImage() {
            const fileInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    localStorage.setItem('lastImage', e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                localStorage.removeItem('lastImage');
            }
        }

        // Send message to Telegram
        async function sendTelegramMessage(text, file = null, base64Image = null) {
            const token = document.getElementById('telegramToken').value;
            const chatId = document.getElementById('chatId').value;

            if (!token || !chatId) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Telegram Token ‡πÅ‡∏•‡∏∞ Chat ID');
                return false;
            }

            const url = `https://api.telegram.org/bot${token}/sendPhoto`;
            const formData = new FormData();

            formData.append('chat_id', chatId);
            formData.append('caption', text);

            if (file) {
                formData.append('photo', file);
            } else if (base64Image) {
                const response = await fetch(base64Image);
                const blob = await response.blob();
                formData.append('photo', blob, 'image.jpg');
            } else {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á');
                return false;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.ok) {
                    alert('‡∏™‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
                    return true;
                } else {
                    alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + result.description);
                    return false;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');
                return false;
            }
        }

        // Send message immediately
        async function sendMessage() {
            saveSettings();
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const greeting = getRandomGreeting();

            if (!file && !localStorage.getItem('lastImage')) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á');
                return;
            }

            await sendTelegramMessage(greeting, file);
        }

        // Toggle auto send
        function toggleAuto() {
            saveSettings();
            let autoSend = localStorage.getItem('autoSend') === 'true';
            autoSend = !autoSend;
            localStorage.setItem('autoSend', autoSend);
            const autoTime = document.getElementById('autoTime').value || '07:00';
            document.getElementById('autoStatus').textContent = autoSend ? `‡πÄ‡∏õ‡∏¥‡∏î (‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô ${autoTime})` : '‡∏õ‡∏¥‡∏î';
            document.getElementById('autoStatus').style.color = autoSend ? '#4CAF50' : '#555';
            if (autoSend) {
                startAutoSend();
            }
        }

        // Check and send message automatically at set time
        function startAutoSend() {
            setInterval(async () => {
                const now = new Date();
                const isAutoSend = localStorage.getItem('autoSend') === 'true';
                const autoTime = localStorage.getItem('autoTime') || '07:00';
                const [hours, minutes] = autoTime.split(':').map(Number);
                const lastImage = localStorage.getItem('lastImage');

                if (isAutoSend && now.getHours() === hours && now.getMinutes() === minutes && lastImage) {
                    const greeting = getRandomGreeting();
                    await sendTelegramMessage(greeting, null, lastImage);
                }
            }, 60000); // Check every minute
        }

        // Initialize settings and auto send status
        window.onload = () => {
            loadSettings();
            const autoSend = localStorage.getItem('autoSend') === 'true';
            const autoTime = localStorage.getItem('autoTime') || '07:00';
            document.getElementById('autoStatus').textContent = autoSend ? `‡πÄ‡∏õ‡∏¥‡∏î (‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô ${autoTime})` : '‡∏õ‡∏¥‡∏î';
            document.getElementById('autoStatus').style.color = autoSend ? '#4CAF50' : '#555';
            const lastImage = localStorage.getItem('lastImage');
            if (lastImage) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = lastImage;
                imagePreview.style.display = 'block';
            }
            if (autoSend) {
                startAutoSend();
            }
        };
    </script>
